branches:
  - name: "main"
  - name: v+([0-9])?(.{+([0-9]),x})
    range: ${name.replace(/^v/g, '')}

# Global plugin options (will be passed to all plugins).
ci: true
tagFormat: 'v${version}'
preset: 'conventionalcommits'

# Define the list of plugins to use.
plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  - "@semantic-release/exec"
  - "@semantic-release/git"
  - "@semantic-release/github"

# Configure plugins [1].
# [1] https://github.com/semantic-release/semantic-release/blob/master/docs/usage/plugins.md

# Responsible for verifying conditions necessary to proceed with the release.
verifyConditions:
  - "@semantic-release/changelog"
  - "@semantic-release/git"
  - "@semantic-release/github"

# Responsible for determining the type of the next release (major, minor or patch).
analyzeCommits:
  - path: "@semantic-release/commit-analyzer"
    releaseRules:
      - breaking: true
        release: major
      - scope: no-release
        release: false
      - type: build
        release: false
      - type: chore
        release: false
      - type: ci
        release: false
      - type: docs
        release: false
      - type: feat
        release: minor
      - type: fix
        release: patch
      - type: perf
        release: patch
      - type: refactor
        release: patch
      - type: revert
        release: patch
      - type: style
        release: false
      - type: test
        release: false

# Responsible for generating the content of the release notes.
generateNotes:
  - path: "@semantic-release/release-notes-generator"
    linkCompare: true
    linkReferences: true
    presetConfig:
      types:
        - type: build
          section: ðŸ“¦ï¸ Build
          hidden: false
        - type: ci
          section: ðŸ‘· CI/CD
          hidden: false
        - type: docs
          section: ðŸ“– Docs
          hidden: false
        - type: feat
          section: âœ¨ Features
          hidden: false
        - type: fix
          section: â›‘ï¸ Fixes
          hidden: false
        - type: perf
          section: âš¡ Performance
          hidden: false
        - type: refactor
          section: â™»ï¸ Refactorings
          hidden: false
        - type: revert
          section: âª Reverts
          hidden: false
        - type: style
          section: ðŸŽ¨ Style
          hidden: false
        - type: test
          section: âœ… Tests
          hidden: false

# Responsible for preparing the release.
prepare:
  - path: "@semantic-release/changelog"
    changelogFile: "CHANGELOG.md"
  - path: "@semantic-release/exec"
    shell: "/bin/bash"
    prepareCmd: >-
      if [[ -f "version.sbt" ]]; then
        sed -i 's/version in ThisBuild .*/version in ThisBuild := "${nextRelease.version}"/' version.sbt;
      fi;
      if [[ -f "build.sbt" ]]; then
        lineNumber=$(awk '/version .*:=/{print NR}' build.sbt);
        if [[ ! -z $lineNumber ]]; then
          sed -r -i ''"$lineNumber"'s/[0-9]+\.[0-9]+\.[0-9]+/'"${nextRelease.version}"'/' build.sbt;
        fi
        libraryVersionlineNumber=$(awk '/libraryVersion .*=/{print NR}' build.sbt);
        if [[ ! -z $libraryVersionlineNumber ]]; then
          sed -r -i ''"$libraryVersionlineNumber"'s/[0-9]+\.[0-9]+\.[0-9]+/'"${nextRelease.version}"'/' build.sbt;
        fi
      fi;
  - path: "@semantic-release/git"
    message: "chore(release): v${lastRelease.version || '0.0.0'} â†’ v${nextRelease.version}"
    assets:
      - CHANGELOG.md
      - build.sbt
      - version.sbt
publish:
  - path: "@semantic-release/github"